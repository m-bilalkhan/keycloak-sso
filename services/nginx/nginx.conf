events {}

http {
  server {
    listen 443 ssl;
    server_name localhost;

    ssl_certificate /etc/nginx/certs/cert.pem;
    ssl_certificate_key /etc/nginx/certs/key.pem;

    location /auth/ {
      proxy_pass http://keycloak:8080/auth/;
    }

    location /secure {
      proxy_pass http://app:3000/secure;
    }

    location / {
      proxy_pass http://app:3000/;
    }
  }
}
